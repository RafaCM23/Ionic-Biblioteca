<ion-header>
  <ion-toolbar>
    <ion-title>biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item button *ngFor="let item of biblioteca">
      <ion-thumbnail slot="start">
        <img src="https://covers.openlibrary.org/b/isbn/{{item.isbn[0]}}.jpg" />
      </ion-thumbnail>
      <ion-label>
      <h2>{{item.title_suggest}}</h2>
      <p>Autor: {{item.author_name}}</p>
      <p>AÃ±o: {{item.first_publish_year}}</p>
    </ion-label>
    <ion-icon  item-end name="chevron-forward-outline"></ion-icon>
    </ion-item>


  </ion-list>
</ion-content>
